<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMart | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold text-success">SuperMart</h1>
            <p class="text-muted">E-commerce Website</p>
        </div>

        <div class="row align-items-center justify-content-center">
            <div class="col-md-5 text-center mb-4 mb-md-0">
                <h3 class="mb-3">Welcome Back!</h3>
                <h5 class="mb-4 text-secondary">Log in to continue shopping</h5>
                <p>Don't have an account?</p>
                <a href="Register.html" class="btn btn-outline-success">Go to Register</a>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm rounded-4 p-4">
                    <h4 class="mb-4 text-center">Login to Your Account</h4>
                    <form action="Home.html" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" required>
                            <div class="invalid-feedback">Please enter a valid email</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="password" required minlength="6">
                            <div class="invalid-feedback">Password must be at least 6 characters</div>
                        </div>
                        <div class="mb-3 text-end">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
