<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SuperMart | Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://img.icons8.com/color/48/000000/grocery-store.png" alt="Logo" width="40" />
                <span class="fw-bold text-success fs-4">SuperMart</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex gap-2 align-items-center">
                    <a href="Home.html" class="btn btn-outline-success">Home</a>
                    <a href="Products.html" class="btn btn-outline-success">Products</a>
                    <a href="Registration.html" class="btn btn-outline-success">Register</a>
                    <a href="Login.html" class="btn btn-outline-success">Login</a>
                    <a href="Contact.html" class="btn btn-outline-success">Contact</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container py-5">
        <h2 class="text-success fw-bold text-center mb-4">Contact Us</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Enter your email address" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="message" name="message" rows="3  "
                            placeholder="Write your message here" required></textarea>
                    </div>

                    <button type="button" class="btn btn-success w-100" id="submitBtn" data-bs-toggle="modal"
                        data-bs-target="#successModal">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-success">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your message has been sent successfully!
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-success text-white py-4">
        <div class="container text-center">
            <p class="mb-1">
                <a href="tel:+919876543210" class="text-white me-3 text-decoration-none">
                    <i class="fas fa-phone-alt"></i> +91 98765 43210
                </a>
                <a href="mailto:support@supermart.com" class="text-white me-3 text-decoration-none">
                    <i class="fas fa-envelope"></i> support@supermart.com
                </a>
                <a href="https://www.supermart.com" class="text-white me-3 text-decoration-none" target="_blank">
                    <i class="fas fa-globe"></i> www.supermart.com
                </a>
                <a href="https://instagram.com/supermart" class="text-white text-decoration-none" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </p>
            <p class="mb-0">&copy; 2025 SuperMart. All rights reserved.</p>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"></script>
</body>

</html>
