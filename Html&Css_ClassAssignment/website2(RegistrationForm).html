<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="website2(RegistrationForm).css">
</head>
<body>
    <form action="success(website2).html">
        <h2>Registration Form</h2>
        
        <label for="fullname">Full Name: <span class="mandatory">*</span></label>
        <input type="text" id="fullname" name="fullname" required/>

        <label for="email">Email Address: <span class="mandatory">*</span></label>
        <input type="email" id="email" name="email" required/>

        <label for="password">Password: <span class="mandatory">*</span></label>
        <input type="password" id="password" name="password" required/>

        <label>Gender: <span class="mandatory">*</span></label>
        <div class="gender-group">
            <input type="radio" name="gender" value="Male" /> <span>Male</span>
            <input type="radio" name="gender" value="Female" /> <span>Female</span>
            <input type="radio" name="gender" value="Other" /> <span>Other</span>
        </div>

        <label for="country">Country: <span class="mandatory">*</span></label>
        <select name="country" id="country" required>
            <option value="select">--Select--</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
        </select>

        <button type="submit">Register</button>
    </form>
</body>
</html>
