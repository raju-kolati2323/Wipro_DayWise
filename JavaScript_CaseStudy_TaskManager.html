<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">

    <div class="container">
        <h2 class="mb-4 text-center">Task Management System</h2>

        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="taskBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let tasks = [];

        const addTask = () => {
            const taskName = document.getElementById("taskInput").value.trim();

            if (taskName) {
                tasks.push({ name: taskName, status: "Pending" });
                document.getElementById("taskInput").value = "";
                displayTasks();
            } else {
                alert("Please enter a valid task name.");
            }
        };

        const displayTasks = () => {
            const taskBody = document.getElementById("taskBody");
            taskBody.innerHTML = "";

            tasks.forEach((task, index) => {
                const row = document.createElement("tr");

                const taskCell = document.createElement("td");
                taskCell.textContent = task.name;

                const statusClass = task.status === "Complete" ? "text-success" : "text-warning";
                const isChecked = task.status === "Complete" ? "checked" : "";

                const statusCell = document.createElement("td");
                statusCell.innerHTML = `
            <div class="form-check form-switch d-flex align-items-center">
                <input 
                    class="form-check-input me-2" 
                    type="checkbox" 
                    role="switch" 
                    id="statusSwitch${index}" 
                    ${isChecked}
                    onchange="toggleStatus(${index})"
                >
                <label class="form-check-label fw-semibold ${statusClass}" for="statusSwitch${index}">
                    ${task.status}
                </label>
            </div>
        `;

                const actionCell = document.createElement("td");
                actionCell.innerHTML = `<button class="btn btn-sm btn-danger" onclick="deleteTask(${index})">Delete</button>`;

                row.appendChild(taskCell);
                row.appendChild(statusCell);
                row.appendChild(actionCell);

                taskBody.appendChild(row);
            });
        };


        const toggleStatus = (index) => {
            const currentStatus = tasks[index].status;
            tasks[index].status = currentStatus === "Pending" ? "Complete" : "Pending";
            displayTasks();
        };

        const deleteTask = (index) => {
            tasks.splice(index, 1);
            displayTasks();
        };
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
